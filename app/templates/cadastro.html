<!DOCTYPE html>
<html lang="pt-br">
<head>
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Cadastro2.css') }}">
    <style>
        body{
        background-image:url({{url_for('static', filename='img/header-2-bg.jpg')}})
        }
    </style>  
    <title>Cadastro</title>
</head>

<body>
   
       
        <div class="form">
           
            <form action="" method="post">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="login">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome Completo</label>
                        <input id="firstname" type="text" name="Fullname" placeholder="Digite seu nome completo" required>
                    </div>
                   

                    <div class="input-box">
                        <label for="lastname">CPF</label>
                        <input id="lastname" type="number" name="cpf" placeholder="Digite seu Cpf" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="cep">CEP</label>
                        <input id="cep" type="number" name="cep" placeholder="Digite seu CEP" required>
                    </div>

                    <div class="input-box">
                        <label for="uf">UF</label>
                        <input id="uf" type="text" name="uf" placeholder="Digite seu UF" required>
                    </div>

                    <div class="input-box">
                        <label for="cidade">Cidade</label>
                        <input id="cidade" type="text" name="cidade" placeholder="Digite sua Cidade" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="bairro">Bairro</label>
                        <input id="bairro" type="text" name="bairro" placeholder="Digite seu Bairro" required>
                    </div>
                 
                    <div class="input-box">
                        <label for="endereco">Endereço</label>
                        <input id="endereco" type="text" name="endereco" placeholder="Digite seu endereço" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="numero">Nº</label>
                        <input id="numero" type="text" name="numero" placeholder="Digite o Nº" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="complemento">Complemento</label>
                        <input id="complemento" type="text" name="complemento" placeholder="Complemento" >
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                    

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                    </div>
                <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>
            </form>
    </div>
    <div class="spam"><span id="message"></span>
    </div>
    <script src="{{ url_for('static', filename='js/cadastro.js') }}"></script>
</body>
</html>
